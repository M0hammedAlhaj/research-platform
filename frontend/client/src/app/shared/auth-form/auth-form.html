<div class="auth-form">
  <h2 class="form-title">{{ config.title }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    @for (field of config.fields; track field.name) {
      <div class="form-field">
        <label [for]="field.name" class="form-label">
          {{ field.label }}
          @if (field.required) {
            <span class="required">*</span>
          }
        </label>
        <input
          [id]="field.name"
          [type]="field.type"
          [formControlName]="field.name"
          [placeholder]="field.placeholder || ''"
          class="form-input"
          [class.error]="form.get(field.name)?.invalid && form.get(field.name)?.touched"
        />
        @if (form.get(field.name)?.invalid && form.get(field.name)?.touched) {
          <span class="error-message">{{ getErrorMessage(field.name) }}</span>
        }
      </div>
    }

    <div class="form-actions">
      <button type="submit" class="submit-button">
        {{ config.submitButtonText }}
      </button>
    </div>
  </form>
</div>
